name: SHACL

on:
  workflow_dispatch:
  push:
    branches:
      - dist

jobs:
  shacl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: 'dist'

      - name: Build and Validate
        uses: konradhoeffner/shacl@v1
        with:
          data: all.ttl
          shacl: shacl.ttl
