name: SHACL
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  shacl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Validate
        uses: konradhoeffner/shacl@master
        with:
          data: |
            bb.ttl
            hl7ehrsfm.ttl
            joshipacs.ttl
            ontology.ttl
            programminglibrary.ttl
            snomed.ttl
            swp.ttl
            database.ttl
            individual.ttl
            medfloss.ttl
            standard.ttl
            whodhi.ttl
          shacl: shacl.ttl
