name: build
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y raptor2-utils
          pip install pyshacl

      - name: Build and Validate
        run: ./scripts/shacl

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: dist
          folder: dist
          single-commit: true
